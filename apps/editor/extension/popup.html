<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      padding: 16px;
      background: #fff;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .logo {
      width: 36px;
      height: 36px;
      background: #3b82f6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    .title {
      font-size: 15px;
      font-weight: 600;
      color: #111;
    }
    .subtitle {
      font-size: 12px;
      color: #64748b;
    }
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
      margin-top: 8px;
    }
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    .divider {
      height: 1px;
      background: #e2e8f0;
      margin: 16px 0;
    }
    .info {
      font-size: 12px;
      color: #64748b;
      text-align: center;
    }
    .status {
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.warning {
      background: #fef3c7;
      color: #92400e;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">T</div>
    <div>
      <div class="title">Trailguide</div>
      <div class="subtitle">Product Tour Editor</div>
    </div>
  </div>

  <div id="status" class="status warning" style="display: none;">
    Cannot run on this page
  </div>

  <button id="startBtn" class="btn btn-primary">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <polygon points="10,8 16,12 10,16 10,8"></polygon>
    </svg>
    Start Editing on This Page
  </button>

  <button id="openDashboard" class="btn btn-secondary">
    Open Dashboard
  </button>

  <div class="divider"></div>

  <p class="info">
    Click "Start Editing" to open the visual editor sidebar on any page.
  </p>

  <script src="config.js"></script>
  <script src="popup-new.js"></script>
</body>
</html>
